{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

    <body>

      <form action="/" method="post" enctype="multipart/form-data" onsubmit="return validatePassword()">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          
          <label for="file">Upload a Security Image:</label>
          <input type="file" id="file" name="file" accept="image/*" >
          <br>
        
        </fieldset>
        


        <button type="submit">Sign Up</button>
        {% csrf_token %}
      </form>
      <script>
        function validatePassword() {
          var passwordInput = document.getElementById("password");
          var passwordValue = passwordInput.value;
    
          // Regex pattern to match special characters
          var specialCharPattern = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/;
          
          // Regex pattern to match uppercase letter
          var uppercasePattern = /[A-Z]/;
    
          if (!specialCharPattern.test(passwordValue) || !uppercasePattern.test(passwordValue)) {
            alert("Password must contain at least one special character and one uppercase letter.");
            return false;
          }
    
          return true;
        }
      </script>
      
    </body>
</html>
